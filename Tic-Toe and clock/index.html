<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funimation Station</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <p class="logo">Funimation Station</p>
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Slider</a></li>
            <li><a href="#game">Game</a></li>
            <li><a href="#clock">Clock</a></li>
        </ul>
    </header>
    <section id="slider">
        <div class="wrapper">
            <div class="content">
                <div class="slider-wrapper">
                    Our Website Contain
                    <div class="slider">
                        <div class="slider-text1">Slider</div>
                        <div class="slider-text2">Tic Tac Toe</div>
                        <div class="slider-text3">Clock</div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section id="game">
        <div class="tic-tac-toe">
            <div class="row-1">
                <div class="square-1"></div>
                <div class="square-2"></div>
                <div class="square-3"></div>
            </div>
            <div class="row-2">
                <div class="square-4"></div>
                <div class="square-5"></div>
                <div class="square-6"></div>
            </div>
            <div class="row-3">
                <div class="square-7"></div>
                <div class="square-8"></div>
                <div class="square-9"></div>
            </div>
        </div>
        <div class="result">
            <p class="gameResult"></p>
            <button class="close"><i class="fa-solid fa-x"></i></button>
        </div>
    </section>

    <section id="clock">
        <div class="clock">
            <div class="hand hour" data-hand-hour></div>
            <div class="hand minute" data-hand-minute></div>
            <div class="hand second" data-hand-second></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
    </section>
    <footer>
        <p>
        <p>&copy; 2024 Leen Hammouri</p>
        </p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
